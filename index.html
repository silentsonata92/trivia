<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Trivia Time</title>
  <link rel="stylesheet" href="./Assets/styles/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/styles/style.css">
 
</head>

<body>
  <div class="container">
    <div class=" row bg-light p-5 rounded-lg m-3">
      <h1 class="display-4">It's Coding Trivia Time</h1>
      <p class="lead">Time to test your coding knowledge!</p>
      <hr class="my-4">
      <p id="time"></p>
      <p id="result"></p>
      <form id="scoreForm" class="hidden">
        <div class="mb-3">
          <label for="initials" class="form-label">Please enter your initials</label>
          <input type="text" class="form-control" name="initials" id="initials">
        </div>
        <div class="endBtn">
          <button class="btn btn-primary" id="submitScore">Submit Score</button>
          <button class="btn btn-warning" id="playAgain">Play Again</button>
        </div>
      </form>
      <button id="startQuiz" class="btn btn-success btn-lg">Start Quiz</button>
    </div>
    <div id="question" class="row">

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="./Assets/scripts/script.js"></script>
</body>
<footer class="footer mt-auto py-3 bg-muted text-white"> 
  <div class="fixed-bottom">
   <h4>designed by sle ahn</h4>
  </div>  
</footer>
</html>
